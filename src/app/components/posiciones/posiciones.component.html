<div class="jumbotron jumbotron-fluid">
    <div class="container table-wrapper-scroll-y my-custom-scrollbar">
        <h1 class="display-4"> Posiciones </h1>
        <table class="table table-hover" id="posiciones">
            <tr>
                <th>Pos.</th>
                <th>Equipo</th>
                <th>PTS</th> 
                <th>PJ</th>
                <th>PG</th>
                <th>PE</th>
                <th>PP</th>
            </tr>
            <tr class="pointer" *ngFor="let equipo of equipos; let indice=index" (click)="verDetalleEquipo(equipo, pais)">
                <td>{{ indice + 1 }} </td> 
                <td>{{ equipo.nombre }}</td> 
                <td>{{ equipo.pts }}</td> 
                <td>{{ equipo.pj }}</td>
                <td>{{ equipo.pg }}</td>
                <td>{{ equipo.pe }}</td>
                <td>{{ equipo.pp }}</td>
            </tr>
         </table>
    </div>
</div>
